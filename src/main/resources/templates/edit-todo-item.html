<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">


<head th:fragment="head">
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta lang="pt-br">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.css" rel="stylesheet" />
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Gerenciador de tarefas</title>
</head>

<body>
    <div class="container mt-3">
        <div class="row mt-5">
            <div class="col-2">
                <p><a class="btn btn-light btn-sm mb-3" data-mdb-ripple-color="dark" th:href="@{/}">
                        <i class="bi bi-arrow-return-left">
                        </i>Voltar</a>
                </p>
            </div>
            <div class="card">
                <div class="card-header">Editar tarefa</div>
            </div>
            <div class="card-body">
                <form th:action="@{/todo/{id}(id=${todo.id})}" th:object="${todo}" method="POST">
                    <div class="form-group mt-3">
                        <div class="col-6">
                            <label class="form-lable" for="title">Título</label>
                            <input class="form-control" type="text" th:field="*{title}" id="title" th:classappend="${#fields.hasErrors('taskStatus') ? 'is-invalid' : ''}" />
                        </div>
                        <div class="col-6 mt-3">
                            <label class="form-lable" for="description">Descrição</label>
                            <input class="form-control" type="text" th:field="*{description}" id="description" th:classappend="${#fields.hasErrors('taskStatus') ? 'is-invalid' : ''}"/>
                        </div>
                        <div class="col-12 mt-3">
                            <label for="endDate">Data de conclusão</label>
                            <input class="form-control" type="date" th:field="*{endDate}" id="endDate">
                        </div>
                        <div class="col-2 mt-3">
                            <h6>Status</h6>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name ="taskStatus" th:value="${T(br.com.ccvn.admtarefas.model.enums.TaskStatus).PENDING}" th:field="*{taskStatus}" id="pending"  >
                                    <label class="form-check-label" for="pending"> Pendente </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name ="taskStatus"  th:value="${T(br.com.ccvn.admtarefas.model.enums.TaskStatus).INPROGRESS}"  th:field="*{taskStatus}" id="inProgress" >
                                    <label class="form-check-label" for="inProgress"> Em andamento </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name ="taskStatus"  th:value="${T(br.com.ccvn.admtarefas.model.enums.TaskStatus).CONCLUDED}" th:field="*{taskStatus}" id="concluded" >
                                    <label class="form-check-label" for="concluded"> Concluída </label>
                                </div>
                                <input type="hidden" th:field="*{createdAt}" />

                                <button type="submit" value="Submit" class="btn btn-light" data-mdb-ripple-color="dark">
                                    <i class="bi bi-plus-square-fill"></i>Atualizar
                                </button>

                            </div>




                </form>

            </div>
        </div>
    </div>



    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.js"></script>
</body>

</html>

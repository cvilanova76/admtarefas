<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta lang="pt-br">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.css" rel="stylesheet" />
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Gerenciador de tarefas</title>
</head>

<body>
    <div class="container mt-3">
        <div class="col-2">
            <p><a class="btn btn-light btn-sm mb-3" data-mdb-ripple-color="dark" th:href="@{/}">
                <i class="bi bi-arrow-return-left">
                </i>Voltar</a>
            </p>
        </div>
        <div class="card text-center">
            <div class="card-header">Lista de tarefas
            </div>
        </div>
        <div class="card-body">
            <table class="table align-middle mb-0 bg-white">
                <thead class="bg-light">
                    
                        <th scope="col" >Id</th>
                        <th scope="col" >Título</th>
                        <th scope="col" >Descrição</th>
                        <th scope="col" >Criada em</th>
                        <th scope="col" >Concluída?</th>
                        <th scope="col" >Data de conclusão</th>
                        <th scope="col" >Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${todoItems}">
                        <td th:text="${item.id}"></td>
                        <td th:text="${item.title}"></td>
                        <td th:text="${item.description}"></td>
                        <td th:text="${item.createdAt}"></td>
                        <td>
                            <span th:if="${item.complete} == true" th:text="Yes"></span>
                            <span th:unless="${complete} == true" th:text="No"></span>
                        </td>
                        <td th:text="${item.endDate}"></td>
                        <td th:text="${item.taskStatus}"></td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>

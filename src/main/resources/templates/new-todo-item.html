<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">

  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta lang="pt-br">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.css" rel="stylesheet" />
  <!-- Bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <title>Gerenciador de tarefas</title>

</head>

<body>
  <div class="container mt-3">
    <div class="row mt-5 col-2">
      <p>
        <a class="btn btn-light btn-sm mb-3" data-mdb-ripple-color="dark" href="/">
          <i class="bi bi-arrows-left-square-fill">
          </i>Voltar
        </a>
      </p>
    </div>
  </div>
  <div class="container mt-3">
    <div class="card">
      <div class="card-header">Crie uma tarefa
      </div>
      <div class="card-body">
        <form action="#" th:action="@{/todo}" th:object="${todoItem}" method="POST">
          <div class="form-group mt-3">
            <label for="title">Título</label>
            <input class="form-control" type="text" th:field="*{title}" id="title" placeholder="Título" />
          </div>
          <div class="form-group mt-3">
            <label for="description">Descrição</label>
            <input class="form-control" type="text" th:field="*{description}" id="description"
              placeholder="Descrição" />
          </div>
        </form>
        <div class="container">
          <div class="card">
            <div class="card-body">
              <button type="submit" value="Submit" class="btn btn-light" data-mdb-ripple-color="dark">
                <i class="bi bi-plus-square-fill"></i> Criar tarefa
              </button>
            </div>
          </div>
        </div>

      </div>


    </div>

  </div>
  <!-- MDB -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.js"></script>
</body>

</html>

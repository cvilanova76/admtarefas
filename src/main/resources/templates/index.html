<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.css" rel="stylesheet" />

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Gerenciador de tarefas</title>
</head>

<body>
    <div class="container mt-3">
        <div class="card">
            <div class="card-header">Lista de tarefas</div>
        </div>
        <div class="card-body">
            <table class="table align-middle mb-0 bg-white">
                <thead class="bg-light">
                    <tr>
                        <th>Id</th>
                        <th>Título</th>
                        <th>Descrição</th>
                        <th>Criada em</th>
                        <th>Concluída?</th>
                        <th>Data de conclusão</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="task : ${tasks}">
                        <td>&nbsp;</td>
                        <td th:text="${task.id}"></td>
                        <td th:text="${task.title}"></td>
                        <td th:text="${task.description}"></td>
                        <td th:text="${task.createdAt}"></td>
                        <td>
                            <span th:if="${task.isComplete} == true" th:text="Sim">
                                <span th:unless="${task.isComplete} == true" th:text="Não">
                        </td>
                        <td th:text="${task.endDate}"></td>
                    </tr>
                </tbody>
            </table>

            <p><a  class="btn btn-light btn-sm mb-3" data-mdb-ripple-color="dark"></i>Crie uma tarefa</a>
            </p>
        </div>

    </div>



    <!-- MDB -->
<script
type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.js"
></script>
</body>

</html>

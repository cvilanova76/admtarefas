<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta lang="pt-br">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.css" rel="stylesheet" />
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Gerenciador de tarefas</title>
</head>

<body>
    <div class="container mt-3">
        <div class="card text-center">
            <div class="card-header">Lista de tarefas
            </div>
        </div>
        <div class="card-body">
            <table class="table align-middle mb-0 bg-white">
                <thead class="bg-light">
                    <tr>
                        <th>Ações</th>
                        <th>Id</th>
                        <th>Título</th>
                        <th>Descrição</th>
                        <th>Criada em</th>
                        <th>Concluída?</th>
                        <th>Data de conclusão</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${todoItems}">
                        <td>
                            <div>
                                <a class="btn btn-light" th:href="@{/edit/{id}(id=${item.id})}">
                                    <i class="bi bi-pencil-fill"></i> Editar
                                </a>
                            </div>
                            <div>
                                <a class="btn btn-light" th:href="@{/delete/{id}(id=${item.id})}">
                                    <i class="bi bi-trash-fill"></i> Deletar
                                </a>
                            </div>
                        </td>
                        <td th:text="${item.id}"></td>
                        <td th:text="${item.title}"></td>
                        <td th:text="${item.description}"></td>
                        <td th:text="${item.createdAt}"></td>
                        <td>
                            <span th:if="${item.complete} == true" th:text="Yes"></span>
                            <span th:unless="${complete} == true" th:text="No"></span>
                        </td>
                        <td th:text="${item.endDate}"></td>
                        <td th:text="${item.taskStatus}"></td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
    <div class="container mt-3">
        <div class="card">
            <div class="card-body">
                <button type="button" class="btn btn-light" data-mdb-ripple-color="dark"> <a th:href="@{/create-todo}">
                    <i class="bi bi-plus-square-fill">
                    </i> Criar tarefa
                </button>
                <button type="button" class="btn btn-light" data-mdb-ripple-color="dark"> <a th:href="@{/view-todo}">
                    <i class="bi bi-binoculars-fill">
                    </i> Visualizar todas
                </button>
            </div>
        </div>
    </div>

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.js"></script>
</body>

</html>
